<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <ul>
                <li>ROCK</li>
                <li>PAPER</li>
                <li>SCISSOR</li>
            </ul>            
       </div>
       <div class="content">
        <div class="text">
            <h1>Choose your weapon</h1>
            <h2>First to score 5 points wins the game</h2>
        </div>
            <div class="selection">
                <div class="player">
                    <p>&#10068;</p>
                </div>
                <div class="computer">
                    <p>&#10068;</p>
                </div>
            </div>
            <div class="score">
                <div class="player-score">
                    <p>Player : 0</p>
                </div>
                <div class="computer-score">
                    <p>Computer : 0</p>
                </div>
            </div>
            <div class="choices">
                <div class="rock">
                    <p>&#9994;</p>
                </div>
                <div class="paper">
                    <p>&#9995;</p>
                </div>
                <div class="scissor">
                    <p>&#9996;&#65039;</p>
                </div>
            </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
